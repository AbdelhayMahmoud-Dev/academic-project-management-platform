<button
  [attr.type]="type"
  [ngClass]="{
    'bg-[var(--ds-primary)] text-white': variant==='primary',
    'bg-transparent border border-white/20': variant==='ghost',
    'bg-red-600 text-white': variant==='danger'
  }"
  class="px-4 py-2 rounded text-sm flex items-center gap-2 disabled:opacity-50"
  [disabled]="loading"
>
  <span *ngIf="loading" class="animate-spin">⏳</span>
  <ng-content />
</button>
